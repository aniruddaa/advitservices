{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Company - Advit Placement{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Update Company Profile</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Update Company</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

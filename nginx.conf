upstream advitservices {
    # In Kubernetes or simple container setups we usually proxy to the app on localhost:8000
    # (Gunicorn in this repo binds to 0.0.0.0:8000 in gunicorn.conf.py).
    # Using a unix socket here caused nginx to fail with 502 because Gunicorn was not
    # creating that socket. Change to TCP so nginx can reach the app.
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name advitservices-main-ed85eca.kuberns.cloud www.advitservices-main-ed85eca.kuberns.cloud;
    client_max_body_size 4G;
    keepalive_timeout 5;

    location /static/ {
        # Ensure this matches your container image layout. Django's settings.py uses
        # STATIC_ROOT = <project>/staticfiles so in the container that is often /app/staticfiles
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location /media/ {
        # Match MEDIA_ROOT in your container. Adjust if your image uses a different path.
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://advitservices;
    }
}